<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictasso</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@350&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div id="main-div">
        <h1 id="header">Pictasso</h1>
        <div class="buttons-div">
            <div id="shape-btns">
            <h3>Shape</h3>
                <div>
                    <img class="img-shape" id="btn-elipsa" 
                        src="./media/oval.png" alt="oval">
                    <img class="img-shape" id="btn-dreptunghi" 
                        src="./media/rectangle.png" alt="rectangle">
                    <img class="img-shape" id="btn-linie" 
                        src="./media/line.png" alt="line"> 
                </div>
            </div>
            <div>
                <h3>Size</h3>
                <input type="range" id="input-line-size" min="1" max="40" value="10">
            </div>

            <div id="color-picker-container">
                <h3>Color picker</h3>
                <div class="color-row">
                    <button class="button-class colors" id="black"></button>
                    <button class="button-class colors" id="red"></button>
                    <button class="button-class colors" id="orange"></button>
                    <button class="button-class colors" id="purple"></button>
                </div>
                <div class="color-row">
                    <button class="button-class colors" id="yellow"></button>
                    <button class="button-class colors" id="green"></button>
                    <button class="button-class colors" id="blue"></button>
                    <input type="color" id="color-picker" value="#FFB6C1"
                    style="border-color: transparent;">
                </div>
            </div> 
        </div>
        <canvas id="canvas">
            Your browser does not support the canvas element
        </canvas>
        <div class="buttons-bottom-div">
            <h3>Save</h3>
            <button class="button-save" id="btn-save-raster">Raster</button>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
