<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictasso</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@350&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div id="main-div">
        <h1 id="header">Pictasso</h1>
        <div class="buttons-div">
            <button class="button-class" id="btn-elipsa">Elipsa</button>
            <button class="button-class" id="btn-dreptunghi">Dreptunghi</button>
            <button class="button-class" id="btn-linie">Linie</button>
            <div>
                <h5>Size</h5>
                <input type="range" id="input-line-size" min="1" max="40" value="10">
            </div>   
        </div>
        <canvas id="canvas">
            Your browser does not support the canvas element
        </canvas>
        <div class="buttons-div">
            <h3>Salveaza</h3>
            <button class="button-class" id="btn-save-raster">Raster</button>
            <button class="button-class" id="btn-save-svg">Vectorial</button>
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
